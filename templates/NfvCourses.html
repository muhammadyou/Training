<div class=row><div class="col s12 m12"><div class="card orangeBg"><div class=card-content><div class=row><div class="col m11"><span class=card-title><h5 class=ETfonts>{{vm.coursesCollectionName}} Courses</h5></span></div><div class="col m1 right"><i class="material-icons right pointer" ng-mouseover="over=true" ng-mouseleave="over=false" ng-class="{'animated jello': over === true}" ui-sref=main.nfvProgram>close</i></div></div><div class=row><div class="col m12"><div ng-repeat="item in vm.currentClickedArea"><div class=divider></div><h6 class="coursesTitle card-title bodyFont">{{item.Coursetitle}}</h6><ul class="collapsible popout" data-collapsible=accordion watch><li ng-repeat="section in item.sections"><div class="collapsible-header sectionHeadbg bodyFont"><strong>Section: {{section.title}}</strong></div><div class="collection collapsible-body" ng-repeat="video in section.videos"><h6 class="collection-item bodyFont" style=background-color:black;>Videos:</h6><a href={{video.link}} class="collection-item bodyFont">{{video.title}}</a></div></li></ul></div></div></div></div></div></div></div>
