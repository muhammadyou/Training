
<div class="row">
    <div class="col s12 m12">
        <div class="card darken-1 orangeBg">
            <div class="card-content">
                <div class="row">
                    <div class="col m11">
                        <span class="card-title"><h5 class="ETfonts">{{vm.coursesCollectionName}} Courses</h5></span>

                    </div>
                    <div class="col m1 right">
                        <i class="material-icons right pointer" ui-sref="main.nfvProgram">close</i>

                    </div>
                </div>


                <div ng-repeat="item in vm.currentClickedArea">

                    <div class=" divider"></div>

                    <h6 class="coursesTitle card-title ETfonts">{{item.Coursetitle}}</h6>


                    <ul class="collapsible popout" data-collapsible="accordion" watch>
                        <li ng-repeat="section in item.sections">
                            <div class="collapsible-header sectionHeadbg ETfonts"><strong>Section: {{section.title}}</strong></div>
                            <div class="collection collapsible-body" ng-repeat="video in section.videos">
                                <h6 class="collection-item ETfonts" style="background-color:black;">Videos:</h6>
                                <a href={{video.link}} class="collection-item ETfonts">{{video.title}}</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
